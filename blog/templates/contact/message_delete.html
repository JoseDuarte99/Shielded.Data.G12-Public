{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Eliminar Mensaje</h4>
                        <h2>¿Estás seguro de que deseas eliminar este mensaje?</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="content">
                                    <center>
                                        <p>Desea eliminar el mensaje con asunto:</p>
                                        <p>{{ contact.subject }}</p>
                                        <br>
                                        <form method="post">
                                            {% csrf_token %}
                                            <button type="submit">Sí, eliminar</button>
                                            <a href="{% url 'apps.contact:messages' %}" class="btn btn-secondary">Cancelar</a>
                                        </form>
                                    </center>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>


{% endblock %}
